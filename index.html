<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Wish List</title>
  </head>
  <body>
    <header class="d-flex flex-column">
      <h1>Vacation Destination Wish List</h1>
      <h4>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </h4>
    </header>
    <main>
      <div class="mainDiv container text-center">
        <div class="row">
          <section class="formSection container col-md-4" id="formSection">
            <form action="" class="container d-flex flex-column" id="form">
              <input
                type="text"
                name="destination"
                id="destination"
                placeholder="Enter the name of the destination"
                required
              />
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Where is it located?"
                required
              />
              <textarea
                name="description"
                id="description"
                placeholder="Description"
              ></textarea>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="weatherDiv"></div>
          </section>
          <section class="listSection d-flex flex-column col-md-8">
            <h2 id="listTitle">Enter Destination Details</h2>
            <div class="cardDiv container">
              <ul id="cardList" class="container"></ul>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
